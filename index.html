<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-menu">
        <div>
          <img src="images/logo.png" alt="lennin" />
        </div>
        <div class="page">
          <a href="#">Sản phẩm</a>
          <a href="#">Sale</a>
          <a href="#">Thư viện</a>
          <a href="#">Giới thiệu</a>
        </div>
        <div class="icon">
          <input
            type="text"
            id="search_input"
            placeholder="Search"
            style="padding: 5px"
          />

          <a href="cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
          <a href="auth/login.html">
            <i class="fa-solid fa-user" id="users"></i>
          </a>
          <div class="lines"></div>
          <i class="fa-solid fa-globe"></i>
        </div>
      </div>

      <div class="main-content">
        <div class="selector">
          <a href="#" id="highlight">Deck</a>
          <a href="#">Accessories</a>
          <a href="#">Clothing</a>
          <a href="#">S/S 2022</a>
          <a href="#">S/S 2021</a>
          <a href="#">S/S 2020</a>
          <a href="#">S/S 2019</a>
          <a href="#">Tất cả</a>
        </div>

        <div style="border: 10px solid red" id="products"></div>
        <h1>The Element Object</h1>
        <h2>The className Property</h2>

        <div id="myDIV" class="myStyle">
          <p>I am myDIV.</p>
        </div>

        <p>The value of the class attribute of "myDIV" is:</p>
        <p id="demo"></p>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
